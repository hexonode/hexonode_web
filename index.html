<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HexoNodes | Premium Game & Web Hosting Services</title>

  <meta name="twitter:card" content="summary_large_image" />

  <!-- Rich Results / Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "HexoNodes",
    "url": "https://hexonodes.com",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://hexonodes.com/search?q={search_term_string}",

    }
  }

      "@type": "ContactPoint",

    }
  }

  <!-- Additional Technical SEO -->
